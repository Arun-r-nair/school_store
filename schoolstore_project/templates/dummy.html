<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Example</title>
    <style>
        /* Add your CSS styling here */
        body {
            font-family: Arial, sans-serif;
        }
        .form-container {
            max-width: 600px;
            margin: 0 auto;
        }
        /* Add more styling as needed */
    </style>
</head>
<body>

<div class="form-container">
    <h2>Form Example</h2>
    <form id="myForm" onsubmit="submitForm(event)">
        <!-- Form fields -->
        <label for="name">Name:</label>
        <input type="text" id="name" required>

        <label for="dob">DOB:</label>
        <input type="date" id="dob" required>

        <label for="age">Age:</label>
        <input type="number" id="age" required>

        <label>Gender:</label>
        <input type="radio" id="male" name="gender" value="male"> Male
        <input type="radio" id="female" name="gender" value="female"> Female

        <label for="phone">Phone Number:</label>
        <input type="tel" id="phone" pattern="[0-9]{10}" required>

        <label for="email">Mail ID:</label>
        <input type="email" id="email" required>

        <label for="address">Address:</label>
        <textarea id="address" rows="4" required></textarea>

          <label for="department">Select Department:</label>
  <select id="department" onchange="updateCourses()">
    <option value="computer science">computer science</option>
    <option value="commerce">Commerce</option>
    <option value="english">English</option>
    <option value="electronics">Electronics</option>
    <option value="maths">Maths</option>
  </select>

  <br>

  <label for="course">Select Course:</label>
  <select id="course">
    <option value="bca">BCA</option>
    <option value="bsccs">Bsc. CS</option>
    <option value="bscenglish">Bsc. English</option>
    <option value="bscelectronics">Bsc. Electronics</option>
    <option value="bscmaths">Bsc. Maths</option>
    <option value="bcom">Bcom</option>
    <option value="bba">BBA</option>
    <option value="mscenglish">Msc. English</option>
    <option value="mscelectronics">Msc. Electronics</option>
    <option value="mscmaths">Msc. Maths</option>
  </select><br><br>

        <label for="purpose">Purpose:</label>
        <select id="purpose" name="purpose" required>
            <option value="enquiry">For Enquiry</option>
            <option value="order">Place Order</option>
            <option value="return">Return</option>
            <!-- Add other purposes as needed -->
        </select><br><br>

        <label>Materials provide:</label>
        <input type="checkbox" id="notebook"> Note Book
        <input type="checkbox" id="pen"> Pen
        <input type="checkbox" id="examPapers"> Exam Papers

        <button type="submit">Submit</button>
    </form>

    <div id="confirmation-message" style="display: none;">
        <!-- The confirmation message will be displayed here -->
        <p>Order Confirmed</p>
        <a href="/">Return to Home Page</a>
    </div>
</div>

<script>
    // Add your JavaScript code here
    function updateCourses() {
        // Implement logic to update the courses based on the selected department
        // You can use AJAX to fetch courses from the server based on the selected department
        // and update the options in the courses dropdown dynamically
    }

    function submitForm(event) {
        event.preventDefault(); // Prevent the form from submitting the traditional way

        // Implement validation logic here
        // Check if all required fields are filled

        // Display confirmation message and link
        document.getElementById('confirmation-message').style.display = 'block';
    }
    function updateCourses() {
        var departmentDropdown = document.getElementById("department");
        var courseDropdown = document.getElementById("course");

      // Clear current options in the course dropdown
        courseDropdown.innerHTML = "";

      // Get the selected department
        var selectedDepartment = departmentDropdown.value;

      // Add courses based on the selected department
    if (selectedDepartment === "computer science") {
        addOption(courseDropdown, "bca", "BCA");
        addOption(courseDropdown, "bsccs", "Bsc CS");
      } else if (selectedDepartment === "commerce") {
        addOption(courseDropdown, "bcom", "BCom");
        addOption(courseDropdown, "bba", "BBA");
      } else if (selectedDepartment === "english") {
        addOption(courseDropdown, "bscenglish", "Bsc. English");
        addOption(courseDropdown, "mscenglish", "Msc. English");
      } else if (selectedDepartment === "electronics") {
        addOption(courseDropdown, "bscelectronics", "Bsc. Electronics");
        addOption(courseDropdown, "mscelectronics", "Msc. Electronics");
      } else if (selectedDepartment === "maths") {
        addOption(courseDropdown, "bscmaths", "Bsc. Maths");
        addOption(courseDropdown, "mscmaths", "Msc. Maths");
      }

    }
        // Helper function to add options to a dropdown
    function addOption(dropdown, value, text) {
        var option = document.createElement("option");
        option.value = value;
        option.text = text;
        dropdown.add(option);
    }

    // Initial update when the page loads
    updateCourses();
</script>

</body>
</html>
